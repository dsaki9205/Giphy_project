<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIPHY Search API</title>
    
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Custom Stlesheet-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  </head>

  <body>
    <!-- Navbar -->
    
      <nav>
        <ul class="menu">
           <li class="logo"><a href="#">Ultimate Giphy</a></li>
           <li class="item"><a href="#">home</a></li>
           <li class="item"><a href="#">services</a></li>
           <form id="gif-form" class="form-inline">
            <input class="search" type="text" placeholder="Search Giphy" />
              <button class="btn" type='submit'>search</button>
              
          </form>
             
           <li class="toggle"><span class="bars"></span></li>
        </ul>
        
          
        </nav>


    <!-- Search Results  -->
    <main>
      <div class="container-fluid col-lg-12 text-center">
        <div class="results">
            <img src="https://media.giphy.com/media/54Ya3l8S8y1ggAlzTA/giphy.gif"    alt="GIPHY logo" class="center"  />
          <p class="center">
           All of the GIF image search results display here...
          </p>
        </div>
      </div>
    </main>
    </main>

   

  

    <!--Custom JavaScript-->
    <script src="./scripts/main.js"></script>
  </body>
</html>
